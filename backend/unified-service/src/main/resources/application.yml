server:
  port: 8080
  shutdown: graceful
  graceful:
    timeout: 30s
  tomcat:
    basedir: ${user.home}/.autoapply/tomcat
    accesslog:
      enabled: false

spring:
  application:
    name: autoapply-unified-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    # Reads from environment variables OR from repo .env (loaded at startup).
    # Prefer DB_URL if provided; otherwise compose from host/port/name.
    url: ${DB_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:autoapply}}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}
  expiration: 86400000

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
  health:
    liveness-state:
      enabled: true
    readiness-state:
      enabled: true

logging:
  level:
    com.autoapply: INFO
    org.springframework.web: INFO

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,chrome-extension://*,moz-extension://*,edge-extension://*}
  allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,PATCH,OPTIONS}
  max-age: ${CORS_MAX_AGE:3600}

app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}

