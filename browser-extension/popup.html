<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        .container {
            display: none;
        }
        .container.active {
            display: block;
        }
        h2 {
            margin: 0 0 16px 0;
            font-size: 18px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 4px;
        }
        .success {
            color: #28a745;
            font-size: 12px;
            margin-top: 4px;
        }
        .jobs-list {
            margin-top: 16px;
        }
        .job-item {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        .job-title {
            font-weight: 600;
            margin-bottom: 4px;
        }
        .job-company {
            color: #666;
            font-size: 14px;
        }
        .logout-btn {
            margin-top: 16px;
            background-color: #dc3545;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-container" class="container active">
        <h2>AutoApply Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <div id="login-error" class="error"></div>
        </form>
    </div>

    <!-- Main Container (after login) -->
    <div id="main-container" class="container">
        <h2>My Job Applications</h2>
        <div id="jobs-list" class="jobs-list"></div>
        <button id="logout-btn" class="logout-btn">Logout</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
