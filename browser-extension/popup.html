<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h2 {
      margin: 0 0 16px 0;
      color: #2563eb;
      font-size: 18px;
    }
    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .status.success {
      background-color: #d1fae5;
      color: #065f46;
    }
    .status.error {
      background-color: #fee2e2;
      color: #991b1b;
    }
    .status.info {
      background-color: #dbeafe;
      color: #1e40af;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    .input-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      font-weight: 500;
      color: #374151;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>AutoApply</h2>
  
  <div id="loginSection">
    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button id="loginBtn">Sign In</button>
    <div style="text-align: center; margin-top: 8px;">
      <button type="button" id="toggleTokenMode" style="background: transparent; color: #2563eb; padding: 4px; font-size: 12px; text-decoration: underline;">
        Or use API token
      </button>
    </div>
    <div id="tokenSection" class="hidden" style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #e5e7eb;">
      <div class="input-group">
        <label>API Token</label>
        <input type="password" id="apiToken" placeholder="Enter your API token">
      </div>
      <button id="saveToken">Save Token</button>
    </div>
  </div>

  <div id="mainSection" class="hidden">
    <div id="status" class="status info hidden"></div>
    <button id="autoApply" style="background-color: #10b981; font-weight: 600;">Auto Apply (Supervised)</button>
    <button id="demoAutoApply" style="background-color: #0ea5e9; font-weight: 600;">Demo Auto Apply (No Backend)</button>
    <button id="fillForm">Fill Application Form</button>
    <button id="analyzePage">Analyze Job Page</button>
    <button id="logoutBtn" style="background-color: #ef4444; margin-top: 8px;">Sign Out</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
